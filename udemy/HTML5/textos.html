<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Textos</title>
</head>
<body>
	<p>Esse é um texto <b>Negrito</b> para <strong>negrito</strong> </p>
	<p>Esse é um texto <i>Itálico</i> para <em>Itálico</em> </p>
	<p>Esse é um texto <u>Sublinhado</u> </p>
	<p>Esse é um texto <strike>Errado</strike> </p>
</body>
</html>
