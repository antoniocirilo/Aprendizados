<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Página de autenticação</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
</head>
<body id="autenticacao">
	<div class="corpo">
		<img src="imagens/perfil.png">
		<form>
		<div>
			<input type="email" name="email" placeholder="Digite o seu e-mail:" class="login email">
		</div>
		<div>
			<input type="password" name="senha" placeholder="Digite a sua senha:" class="login senha">
		</div>
		<div>
			<input type="submit" value="Logar" class="login botao">
		</div>
	</form>
	</div>
</body>
</html>
