<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Layout Liquido</title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<style type="text/css">
		body{
			font-family: "Trebuchet MS", Helvetica, sans-serif;
			background: #f2f2f2;
		}
		.container{
			width: 85%;
			min-width: 720px;
		}
		.marca, .rodape{
			width: 100%;
		}
		.conteudo{
			border: 1px solid red;
			width: 74%;
		}
		.navegacao{
			width: 25%;
		}
		.conteudo-principal{
			width: 64%;
		}
		.conteudo-secundario{
			width: 36%;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="marca">Marca</div>
		<div class="conteudo">
			<div class="conteudo-principal"> 
				<h2>Teste do conteúdo principal</h2>
				<p>Apenas um teste mostrando o contéudo principal</p>
			</div>
			<div class="conteudo-secundario"> 
				<h2>Teste do conteúdo secundário</h2>
				<p>Apenas um teste mostrando o contéudo secundário</p>
			</div>
		</div>
		<div class="navegacao">
			<ul>
				<li> <a href="#">HOME</a> </li>
				<li> <a href="#">SOBRE</a> </li>
				<li> <a href="#">SERVIÇOS</a> </li>
				<li> <a href="#">NOTICIAS</a> </li>
				<li> <a href="#">CONTATOS</a> </li>
			</ul>
		</div>
		<div class="rodape">Rodapé</div>
	</div>
</body>
</html>
