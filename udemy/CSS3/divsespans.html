<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Divs e span</title>
	<style type="text/css">
		#topo {
			background: skyblue;
		}
		#conteudo{
			background: blueviolet;
			padding: 10px;
		}
		.produto{
			background: greenyellow;
			margin: 10px;
		}
		#rodape {
			background: pink;
		}
		.assinatura{
			background: lightgray;
		}
	</style>
</head>
<body>
	<div id="topo">
		<img src="https://i.pinimg.com/originals/e4/34/2a/e4342a4e0e968344b75cf50cf1936c09.jpg" width="200px">
		<ul>
			<li>HOME</li>
			<li>Produtos</li>
			<li>Contato</li>
		</ul>
	</div>
	<div id="conteudo">
		Produtos:
		<div class="produto">
			Produto 1
		</div>
		<div class="produto">
			Produto 2
		</div>
		<div class="produto">
			Produto 3
		</div>
	</div>
	<div id="rodape">
		Todos os direitos reservados
	</div>
	<span class="assinatura">Teste</span> | <span class="assinatura">Teste 2</span>
</body>
</html>
